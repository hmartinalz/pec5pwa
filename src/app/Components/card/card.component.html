<mat-card>
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3>Tipos:  {{item.types}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showPokemonDetail(item.position)">SHOW MORE</button>
    </mat-card-actions>
</mat-card>
